<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Student Placement Prediction</title>
    <style>
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #2b2b2b 0%, #1e1e1e 100%);
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }
        .form-container {
            background-color: #333;
            max-width: 600px;
            padding: 30px;
            box-shadow: 0 4px 15px rgba(0, 0, 0, 0.7);
            border-radius: 15px;
            color: #f1f1f1;
        }
        .form-container h2 {
            text-align: center;
            color: #00d4ff;
            font-size: 2em;
            margin-bottom: 20px;
        }
        .form-container label {
            font-weight: bold;
            color: #ccc;
            margin-bottom: 5px;
            display: block;
        }
        .form-container input {
            width: 100%;
            padding: 12px;
            margin: 10px 0 20px 0;
            border: 1px solid #555;
            border-radius: 8px;
            box-sizing: border-box;
            font-size: 1em;
            background-color: #444;
            color: #fff;
        }
        .form-container input[type="submit"] {
            background-color: #00d4ff;
            color: white;
            font-size: 1.2em;
            font-weight: bold;
            cursor: pointer;
            border: none;
            border-radius: 8px;
            transition: background-color 0.3s ease;
        }
        .form-container input[type="submit"]:hover {
            background-color: #00a1c7;
        }
        .form-container .result {
            font-size: 1.5em;
            color: #00ff85;
            text-align: center;
            margin-top: 20px;
        }
        .form-container .hint {
            font-size: 0.9em;
            color: #999;
            text-align: center;
            margin-top: 10px;
        }
        /* Background pattern */
        body::before {
            content: "";
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: radial-gradient(circle, rgba(255, 255, 255, 0.05) 1px, transparent 1px), 
                        radial-gradient(circle, rgba(255, 255, 255, 0.05) 1px, transparent 1px);
            background-size: 40px 40px;
            z-index: -1;
        }
    </style>
</head>
<body>
    <div class="form-container">
        <h2>Student Placement Prediction</h2>
        <form action="/predict" method="post">
            <label for="AGE">Age:</label>
            <input type="number" name="AGE" placeholder="Enter your age" required>

            <label for="INTERNSHIP">Internship:</label>
            <input type="number" name="INTERNSHIP" placeholder="Enter the number of internships" required>
            
            <label for="CGPA">CGPA:</label>
            <input type="number" step="0.01" name="CGPA" placeholder="Enter your CGPA" required>
            
            <label for="BACK">Backlogs:</label>
            <input type="number" name="BACK" placeholder="Number of backlogs" required>
            
            <label for="STREAM">Stream:</label>
            <input type="text" name="STREAM" placeholder="Enter your stream (e.g., CS, IT)" required>
            
            <label for="GENDER">Gender:</label>
            <input type="text" name="GENDER" placeholder="Enter your gender" required>
            
            <input type="submit" value="Predict">
        </form>
        {% if prediction_text %}
        <div class="result">{{ prediction_text }}</div>
        {% endif %}
        <div class="hint">*All fields are required.</div>
    </div>
</body>
</html>
